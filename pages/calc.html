    <body>
        <div class="header">
            <h1>Калькулятор вкладов</h1>
        </div>
        <div class="divcont">
            
            <div class="leftdivcont">
                <form>           
                    <label for="depositType">Выберите вид вклада:</label>
                    <select id="depositType" name="depositType" onclick="showData()">
                        <option value="replenishable">Пополняемый</option>
                        <option value="time">Срочный</option>
                    </select>
                    
                        <label for="depositTerm">Выберите срок вклада:</label>
                        <select id="depositTerm" name="depositTerm" >
                            <!-- Опции для сроков вклада будут добавлены динамически при выборе вида вклада -->
                        </select>
                    
                        <input type="text" id="depositAmount" name="depositAmount" placeholder="Сумма, руб">
                    
                    <button class = "buttons" type="button" onclick="calculateDeposit()">Рассчитать</button>
                </form>
            </div>
            <div class="rightdivcont">
                <p id="resultMessage"></p>
            </div>
        </div>
        
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
